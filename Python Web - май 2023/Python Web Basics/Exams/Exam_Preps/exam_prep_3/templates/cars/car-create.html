{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>CarCollection</title>
</head>

<body>
<div id="box">

    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}"><span>C</span>ARS <span>C</span>OLLECTION</a></h1>
        <nav>
                <!-- if the user has created a profile -->
                <a href="{% url 'catalogue' %}">Catalogue</a>
                <a href="{% url 'create car' %}">Create Car</a>
                <a href="{% url 'details profile' %}">Profile</a>
        </nav>
</header>


    <section id="create-page" class="auth">
        <!-- create car form -->
        <form id="create" method="POST">
            <div class="container">
                <h1 class="form-create-headline">Create Car</h1>
                
                {{form}}
                {% csrf_token %}
                <input class="btn" type="submit" value="Create Car">
            </div>
        </form>
    </section>
</div>
<!-- Footer -->
<footer>

</footer>
<!-- End Footer -->

</body>
</html>

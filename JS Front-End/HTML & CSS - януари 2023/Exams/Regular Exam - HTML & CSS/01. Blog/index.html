<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="entertainment">
        <article class="card">
            <img src="images/music.jpg" alt="Music reviews" class="movies">
            <span class="desc">Movies and reviews</span>
        </article>

        <article class="card">
            <img src="images/celebrity.jpg" alt="Celebrity interviews" class="calebrities">
            <span class="desc">Celebrity interviews</span>
        </article>

        <article class="card">
            <img src="images/tv-show.jpg" alt="Tv show guides" class="tv">
            <span class="desc">Tv show guides</span>
        </article>

        <article class="card">
            <img src="images/art.jpg" alt="Arts and culture" class="arts">
            <span class="desc">Arts and culture</span>
        </article>
    </section>

    <aside class="aside-menu">
        <h3 class="title">Other Category</h3>

        <ul class="categories" role="list">
            <li class="category">
                <i class="fas fa-arrow-circle-right"></i>
                Finance
            </li>

            <li class="category">
                <i class="fas fa-arrow-circle-right"></i>
                Business
            </li>

            <li class="category">
                <i class="fas fa-arrow-circle-right"></i>
                Social media marketing
            </li>

            <li class="category">
                <i class="fas fa-arrow-circle-right"></i>
                Sales process and strategy
            </li>

            <li class="category">
                <i class="fas fa-arrow-circle-right"></i>
                Web develelopment
            </li>

            <li class="category">
                <i class="fas fa-arrow-circle-right"></i>
                Travel hacks
            </li>
        </ul>
    </aside>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">

    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create plant page' %}">Create Plant</a>
            <a href="{% url 'details profile' %}">Profile</a>
        </nav>
    </header>

    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="POST">
            <div class="container">
                <h1>Delete Plant</h1>

                {{form}}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Plant">

            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>

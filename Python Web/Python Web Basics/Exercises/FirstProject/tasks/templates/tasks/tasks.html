<head>

<body>
    <h1>{{title}}</h1>
    <h2>Static subtitle</h2>

        {% for task in tasks %}
        <div>{{task.id}} {{task.title}} -- {{task.priority}}</div>
        {% endfor %}
        {%else%}
        <div>No tasks yet!</div>
        {%endif%}
    </div>
</body>

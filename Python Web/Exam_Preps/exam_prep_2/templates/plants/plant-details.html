{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'catalogue' %}">Catalogue</a>
            <a href="{% url 'create plant page' %}">Create Plant</a>
            <a href="{% url 'details profile' %}">Profile</a>
        </nav>
    </header>

    <!-- details section -->
    <section id="plant-details">
        <h1>Plant Details</h1>
        <div class="info-section">
            <div class="plant-header">
                <!-- plant image -->
                <img class="plant-img"
                     src="{{plant.image_url}}"
                     alt='plant image'/>
                <!-- plant type -->
                <h1>{{plant.plant_type}}</h1>
                <!-- plant name -->
                <p><span class="description-plant">Name: {{plant.name}}</span></p>
                <!-- plant price -->
                <p><span class="description-plant">Price: {{plant.price|floatformat:2}}</span></p>
                <!-- plant description -->
                <p><span class="description-plant">Description: {{plant.description}}</span></p>
            </div>

            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'edit plant page' pk=plant.pk %}" class="edit-button">Edit</a>
                <a href="{% url 'delete plant page' pk=plant.pk %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
